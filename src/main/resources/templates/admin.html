<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<!--Навигационная шапка сверху-->
<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row-cols-auto">
            <div class="col-12">
                <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
                    <div class="collapse navbar-collapse" id="admin">
                        <div style="padding-left: 15px">

                            <!--Юзер с ролью-->
                            <div class="navbar-nav mr-auto mb-2 mb-lg-0">
                                <span class="navbar-brand" th:utext="${admin.mail}"></span>
                                <span class="navbar-brand">with roles:</span>
                                <span class="navbar-brand" th:utext="${admin.roles}"></span>
                            </div>
                        </div>
                    </div>

                    <!--Кнопка logout справа-->
                    <ul class="navbar-nav float-lg-right" style="padding-right: 15px">
                        <li class="nav-item">
                            <form th:action="@{/logout}" th:method="POST">
                                <button type="submit" class="btn btn-dark text-right">Logout</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<!--Панель сбоку и таблица-->
<div class="container-fluid">
    <div class="row">

        <!--Панель сбоку-->
        <div class="col-2" style="padding: 0; padding-top: 15px">
            <ul class="nav nav-pills flex-column" id="v-pills-tab" role="tablist">

                <!--Страница админа-->
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="tab" href="#adminPage"
                       role="tab">Admin</a>
                </li>

                <!--Страница пользователя-->
                <li class="nav-item">
                    <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="tab" href="#userPage"
                       role="tab">User</a>
                </li>
            </ul>
        </div>

        <!--Основной контент-->
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent" style="padding: 0; padding-top: 15px; height: 100vh">

                <!--Страница админа-->
                <div class="tab-pane fade show active" id="adminPage" role="tabpanel">

                    <div class="container-fluid"><h2>Admin panel</h2></div>
                    <div class="container-fluid">
                        <ul class="nav nav-tabs" id="nav-tab" role="tablist">

                            <!--Таблица юзеров-->
                            <li class="nav-item">
                                <a class="nav-link active" id="nav-admin-tab" data-bs-toggle="tab" role="tab"
                                   href="#nav-admin">Users table</a>
                            </li>

                            <!--Страница нового юзера-->
                            <li class="nav-item">
                                <a class="nav-link" id="nav-user-tab" data-bs-toggle="tab" href="#nav-newUser"
                                   role="tab">New user</a>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-content" id="nav-tabContent">

                        <!--Таблица юзеров-->
                        <div class="tab-pane fade show active" id="nav-admin"
                             role="tabpanel">
                            <div class="card">
                                <div class="card-header">All users</div>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:utext="${user.id}">
                                            <td th:utext="${user.name}">
                                            <td th:utext="${user.lastName}">
                                            <td th:utext="${user.age}">
                                            <td th:utext="${user.mail}">
                                            <td th:utext="${user.roles}">
                                            <td>
                                                <a type="button" class="btn btn-info text-light"
                                                   data-bs-toggle="modal"
                                                   data-bs-target="#editModal"
                                                   th:data-bs-target="${'#editModal' + user.id}">Edit
                                                </a>
                                            <td>
                                                <a type="button" class="btn btn-danger"
                                                   data-bs-toggle="modal"
                                                   data-target="#deleteModal"
                                                   th:data-bs-target="${'#deleteModal' + user.id}">Delete
                                                </a>
                                            </td>

                                            <!-- Modal Edit -->
                                            <div class="modal fade" th:id="${'editModal' + user.id}"
                                                 aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form th:method="PATCH"
                                                              th:action="@{/admin/{id}(id=${user.id})}"
                                                              th:object="${user}">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Edit
                                                                    user</h5>
                                                                <button type="button" class="close"
                                                                        data-bs-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <div class="container-fluid col-6">

                                                                    <label for="idEdit"><strong>ID</strong></label>
                                                                    <input th:name="id" th:type="text"
                                                                           class="form-control"
                                                                           th:value="${user.id}"
                                                                           id="idEdit" disabled name="idEdit">
                                                                    <br>

                                                                    <label for="firstNameEdit"><strong>First name</strong></label>
                                                                    <input th:name="name" th:type="text"
                                                                           class="form-control"
                                                                           th:value="${user.name}"
                                                                           id="firstNameEdit">
                                                                    <br>

                                                                    <label for="lastNameEdit"><strong>Last name</strong></label>
                                                                    <input th:name="lastName" th:type="text"
                                                                           class="form-control"
                                                                           th:value="${user.lastName}"
                                                                           id="lastNameEdit">
                                                                    <br>

                                                                    <label for="ageEdit"><strong>Age</strong></label>
                                                                    <input th:name="age" th:type="text"
                                                                           class="form-control"
                                                                           th:value="${user.age}"
                                                                           id="ageEdit">
                                                                    <br>

                                                                    <label for="mailEdit"><strong>Email</strong></label>
                                                                    <input th:name="mail" th:type="text"
                                                                           class="form-control"
                                                                           th:value="${user.mail}"
                                                                           id="mailEdit">
                                                                    <br>

                                                                    <label for="passwordEdit"><strong>Password</strong></label>
                                                                    <input th:name="password" th:type="password"
                                                                           class="form-control"
                                                                           th:value="${user.password}"
                                                                           id="passwordEdit">
                                                                    <br>

                                                                    <label class="container-fluid"
                                                                           for="newUserRoles"><strong>Role</strong></label>
                                                                    <select id="newUserRolesEdit"
                                                                            class="form-control" multiple size="2"
                                                                            name="roles">
                                                                        <option th:each="role : ${roles}"
                                                                                th:text="${role.name}"
                                                                                th:value="${role.id}"
                                                                                th:field="*{roles}">
                                                                        </option>
                                                                    </select>
                                                                    <br>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit"
                                                                        class="btn btn-primary text-light">Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Modal Delete -->
                                            <div class="modal fade" th:id="${'deleteModal' + user.id}" tabindex="-1"
                                                 role="dialog" aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="examplModalLabel">Delete user</h5>
                                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="container-fluid col-6">

                                                                <label for="idDel"><b>ID</b></label>
                                                                <input th:name="id" th:type="text"
                                                                       class="form-control" id="idDel"
                                                                       th:value="${user.id}" disabled/>
                                                                <br>

                                                                <label for="firstNameDel"><b>First name</b></label>
                                                                <input th:name="name" th:type="text"
                                                                       class="form-control" id="firstNameDel"
                                                                       th:value="${user.name}" disabled/>
                                                                <br>

                                                                <label for="lastNameDel"><b>Last name</b></label>
                                                                <input th:name="lastName" th:type="text"
                                                                       class="form-control" id="lastNameDel"
                                                                       th:value="${user.lastName}" disabled/>
                                                                <br>

                                                                <label for="ageDel"><b>Age</b></label>
                                                                <input th:name="age" th:type="text"
                                                                       class="form-control" id="ageDel"
                                                                       th:value="${user.age}" disabled/>
                                                                <br>

                                                                <label for="emailDel"><b>Email</b></label>
                                                                <input th:name="email" th:type="text"
                                                                       class="form-control" id="emailDel"
                                                                       th:value="${user.mail}" disabled/>
                                                                <br>

                                                                <label for="newUserRolesDelete"
                                                                       class="form-label">Role</label>
                                                                <select id="newUserRolesDelete" class="form-control"
                                                                        multiple size="2" name="roles">
                                                                    <option th:each="role : ${roles}"
                                                                            th:text="${role.name}"
                                                                            th:value="${role.id}"
                                                                            th:field="*{roles}" disabled>
                                                                    </option>
                                                                </select>
                                                                <br>

                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <form th:method="DElETE"
                                                                  th:action="@{/admin/{id}(id=${user.getId()})}"
                                                                  th:object="${user}">
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!--Страница нового юзера-->
                        <div class="tab-pane fade show" id="nav-newUser" role="tabpanel">
                            <div class="card">
                                <div class="card-header fw-bold">Add new user</div>
                                <div class="card-body text-center">
                                    <div class="form justify-content-center mx-auto col-5">
                                        <form th:method="POST" th:action="@{/admin/newUser}" th:object="${user}">

                                            <div class="container-fluid col-6">
                                                <label for="name"><strong>First name</strong></label>
                                                <input type="text" th:field="*{name}" class="form-control"
                                                       id="name" placeholder="First name">
                                            </div>

                                            <div class="container-fluid col-6">
                                                <label for="lastName"><strong>Last name</strong></label>
                                                <input type="text" th:field="*{lastName}" class="form-control"
                                                       id="lastName" placeholder="Last name">
                                            </div>

                                            <div class="container-fluid col-6">
                                                <label for="age"><strong>Age</strong></label>
                                                <input type="number" th:field="*{age}" class="form-control"
                                                       id="age" placeholder="Age">
                                            </div>

                                            <div class="container-fluid col-6">
                                                <label for="mail"><strong>Email</strong></label>
                                                <input type="text" th:field="*{mail}" class="form-control"
                                                       id="mail" placeholder="Email">
                                            </div>

                                            <div class="container-fluid col-6">
                                                <label for="password"><strong>Password</strong></label>
                                                <input type="password" th:field="*{password}" class="form-control"
                                                       id="password" placeholder="Password">
                                            </div>

                                            <div class="col-6 mx-auto">
                                                <label class="container-fluid" for="newUserRoles"><strong>Role</strong>
                                                    <select id="newUserRoles" class="form-control" multiple size="2"
                                                            name="roles">
                                                        <option th:each="role : ${roles}"
                                                                th:text="${role.name}"
                                                                th:value="${role.id}"
                                                                th:field="*{roles}">
                                                        </option>
                                                    </select>
                                                </label>
                                            </div>

                                            <p><input class="btn btn-success" type="submit" value="Add user"></p>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Панель пользователя-->
                <div class="tab-pane fade" id="userPage" role="tabpanel">
                    <h2>User information-page</h2>
                    <div class="card">
                        <div class="card-header"><b>About user</b></div>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:utext="${admin.id}"></td>
                                    <td th:utext="${admin.name}"></td>
                                    <td th:utext="${admin.lastName}"></td>
                                    <td th:utext="${admin.age}"></td>
                                    <td th:utext="${admin.mail}"></td>
                                    <td th:utext="${admin.roles}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
